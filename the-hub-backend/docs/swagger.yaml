definitions:
  handlers.CreateTaskRequest:
    properties:
      description:
        example: Finish the quarterly project proposal document
        type: string
      due_date:
        example: "2024-12-31T23:59:59Z"
        type: string
      goal_id:
        example: 1
        type: integer
      order:
        example: 1
        type: integer
      priority:
        example: 3
        type: integer
      title:
        example: Complete project proposal
        type: string
    required:
    - title
    type: object
  handlers.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  handlers.LoginResponse:
    properties:
      message:
        example: Login successful
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        example: newuser@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: securepassword123
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  handlers.RegisterResponse:
    properties:
      message:
        example: Registration successful
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user_id:
        example: 1
        type: integer
    type: object
  handlers.ReorderTasksRequest:
    properties:
      task_orders:
        items:
          $ref: '#/definitions/handlers.TaskOrderItem'
        type: array
    required:
    - task_orders
    type: object
  handlers.TaskOrderItem:
    properties:
      order:
        type: integer
      task_id:
        type: integer
    required:
    - order
    - task_id
    type: object
  handlers.UpdateTaskRequest:
    properties:
      description:
        example: Updated task description
        type: string
      due_date:
        example: "2024-12-31T23:59:59Z"
        type: string
      order:
        example: 3
        type: integer
      priority:
        example: 2
        type: integer
      status:
        example: completed
        type: string
      title:
        example: Updated task title
        type: string
    type: object
  handlers.UpdateUserRequest:
    properties:
      email:
        example: updated@example.com
        type: string
      name:
        example: Updated Name
        type: string
      password:
        example: newpassword123
        type: string
    type: object
  models.Task:
    properties:
      description:
        type: string
      due_date:
        type: string
      goal_id:
        type: integer
      order:
        type: integer
      priority:
        type: integer
      status:
        type: string
      task_id:
        type: integer
      title:
        type: string
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      email:
        type: string
      name:
        type: string
      user_id:
        type: integer
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - users
  /auth/register:
