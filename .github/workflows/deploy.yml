name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      API_BASE: http://139.162.197.189/api

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- Frontend ---
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install and build frontend
      run: |
        cd the-hub-frontend
        bun install
        bun run build

    - name: Copy Nuxt build to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: |
          the-hub-frontend/.output
          the-hub-frontend/package.json
          the-hub-frontend/bun.lockb
        target: /home/deploy/the-hub/the-hub-frontend

    # --- Backend ---
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Build backend
      run: |
        cd the-hub-backend
        go mod tidy
        go build -o the_hub

    - name: Copy backend binary to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: the-hub-backend/the_hub
        target: /home/deploy/the-hub/the-hub-backend

    # --- Restart services ---
    - name: Install frontend deps & restart pm2 services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Frontend
          cd /home/deploy/the-hub/the-hub-frontend
          bun install --production
          pm2 reload the-hub-frontend --update-env || pm2 start "bun run start" --name "the-hub-frontend" --interpreter none


          # Backend
          sudo systemctl restart the-hub

          pm2 save

