name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      API_BASE: http://139.162.197.189/api
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- Frontend ---
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install and build frontend
      run: |
        cd the-hub-frontend
        npm ci
        npm run build

    - name: Copy Nuxt build to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: the-hub-frontend/.output, the-hub-frontend/package.json, the-hub-frontend/package-lock.json
        target: /home/deploy/the-hub/

    # --- Backend ---
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Build backend
      run: |
        cd the-hub-backend
        go mod tidy
        go build -o the_hub

    - name: Copy backend binary to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: the-hub-backend/the_hub
        target: /home/deploy/the-hub/

    # --- Restart services ---
    - name: Install frontend deps & restart pm2 services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          # Frontend
          cd /home/deploy/the-hub/the-hub-frontend
          bash -l -c npm ci --omit=dev
          if pm2 describe the-hub-frontend > /dev/null 2>&1; then
            pm2 restart the-hub-frontend
          else
            pm2 start npm --name "the-hub-frontend" -- start
          fi

          # Backend
          sudo systemctl restart the-hub

          pm2 save

